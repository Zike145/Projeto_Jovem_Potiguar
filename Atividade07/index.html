<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Insira o primeiro número "))
        let n2 = Number(prompt("Insira o segundo número: "))
        
        alert ("O resultado da soma é: " + (n1 + n2))
        alert ("O resultado da subtração é: " + (n1 - n2))
        alert ("O resultado da multiplicação é: " + (n1 * n2))
        alert ("O resultado da divisão é: " + (n1 / n2))

    </script>
</body>
</html>
