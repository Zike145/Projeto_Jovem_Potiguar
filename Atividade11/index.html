<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número: "))

        if(numero > 0){
            alert(`${numero} é positivo`)
        }else {
            alert(`${numero} é negativo`)
        }
    </script>
</body>
</html>
