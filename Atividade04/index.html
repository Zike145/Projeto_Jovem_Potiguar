<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let altura = Number(prompt("A altura é: "))
        let base = Number(prompt ("A base é: "))

        alert ("A área é: " + (altura * base))
        alert ("A área em mêtros ao quadrado é: " + (altura * base)/2) 
    </script>
</body>
</html>
