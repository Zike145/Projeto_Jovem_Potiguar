<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Digite um número: "))

        if (num % 2 == 0 ){
            alert(`${num} é par`)

        } else {
            alert (`${num} é ímpar`)
        } /*
        O "if" equivale a "Se" na língua inglesa. O "else" seria equivalente a "Então"

        O "else" vem logo após a chaves"{}"
        */
    </script>
</body>
</html>
