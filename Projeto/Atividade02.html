<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <script>
        var num1 = 5
        var num2 = 3
        var num3 = 21

        var soma = num1 + num2
        var subtração = num1 - num2
        var multiplicação = num1 * num2
        var divisão = num3 / num2
        var exponenciação = num2 ** 2 
        var mol = num3 % num1
        

        console.log(`A soma é ${soma}`)
        console.log (`A subtração é ${subtração}`)
        console.log (`A multiplicação é ${multiplicação}`)
        console.log (`A divisão é ${divisão}`)
        console.log (`A exponenciação é ${exponenciação}`)
        console.log (`O resto da divisão é ${mol}`)

    </script>
</body>
</html>
